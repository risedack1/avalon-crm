<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body class="page__body">
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo logo">
        <img src="./src/img/logo.png" alt="logo" class="logo__img">
      </a>
      <button type="button" class="header__calendar-btn btn-reset" aria-label="открыть календарь">
        <span class="header__calendar-date">
          28-06-2023 13:06:43

              <path
                d="M15 17V18C15 18.394 14.9224 18.7841 14.7716 19.1481C14.6209 19.512 14.3999 19.8427 14.1213 20.1213C13.8427 20.3999 13.512 20.6209 13.1481 20.7716C12.7841 20.9224 12.394 21 12 21C11.606 21 11.2159 20.9224 10.8519 20.7716C10.488 20.6209 10.1573 20.3999 9.87868 20.1213C9.6001 19.8427 9.37913 19.512 9.22836 19.1481C9.0776 18.7841 9 18.394 9 18V17H20C20 17 18 12 18 9M15 3.82461C14.1129 3.30174 13.0861 3 12 3C8.732 3 6 5.732 6 9C6 13 4 17 4 17H6"

        </div>
        <div class="header__account-mini account-mini btn-reset" role="button" tabindex="0">
          <div class="account-mini__img">
            <img src="./src/img/svg/account-img.svg" alt="account image">
          </div>
          <div class="account-mini__name">
            admin
          </div>
          <div class="account-mini__menu">
            <a href="#" class="account-mini__item account-mini__item--profile link-hover">
              Профиль
            </a>
            <button type="button" class="account-mini__item account-mini__item--out btn-reset link-hover">
              Выйти
            </button>
          </div>
        </div>
      </div>
      <button class="header__burger burger-btn btn-reset">
        <span class="burger-btn__line"></span>
      </button>
    </div>

            <li class="aside__item">
              <button class="aside__button btn-reset">
                <span class="aside__button-icon aside__icon">

              <ul class="aside__sublist">
                <li class="aside__subitem">
                  <a href="#" class="aside__link">
                    <span class="aside__link-icon aside__icon">
                      <img src="./img/src/svg/crm-icon.svg" alt="CRM">

            <li class="aside__item">
              <button class="aside__button btn-reset">
                <span class="aside__button-icon aside__icon">
                  <img src="./src/img/svg/reviews-icon.svg" alt="CRM">
                </span>
                Отчеты
              </button>
              <ul class="aside__sublist">
                <li class="aside__subitem">
                  <a href="#" class="aside__link">
                    <span class="aside__link-icon aside__icon">
                      <img src="./img/src/svg/crm-icon.svg" alt="CRM">
                    </span>
                    Conversion by GEO
                  </a>
                </li>
                <li class="aside__subitem">
                  <a href="#" class="aside__link">
                    <span class="aside__link-icon aside__icon">
                      <img src="./img/src/svg/crm-icon.svg" alt="CRM">
                    </span>
                    Conversion Flow
                  </a>
                </li>
                <li class="aside__subitem">
                  <a href="#" class="aside__link">
                    <span class="aside__link-icon aside__icon">
                      <img src="./src/img/svg/crm-icon.svg" alt="CRM">

              </ul>
            </li>
          </ul>

        <div class="start">start project</div>
